<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess Diva Huyly ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffb3c1;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d63384;
            font-size: 2.8em;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 22px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        .yes:hover {
            background-color: #ff1e4d;
        }

        .no {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }

        /* Spacing between GIFs & buttons */
        img {
            width: 350px;
            border-radius: 10px;
            margin-bottom: 20px; /* Space between GIFs and buttons */
        }
        .bimg {
            width: 100%; /* Make images fill their grid cells */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }

        /* Grid layout for images */
        .image-container {
            display: grid;
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            grid-template-columns: repeat(6, 1fr); /* 6 columns */
            gap: 10px; /* Spacing between images */
            justify-content: center;
            margin-top: 20px;
}
    </style>
</head>
<body>

    <h1>Hello Miss DIVA Princess Huyly,</h1>
